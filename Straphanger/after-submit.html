<html>
<head>
<body>
<div id="mapcontain"></div>

<script src="js/newprefix.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW9Gyntxgty76v8XF856RaDlTo-bSj44I
&signed_in=true&libraries=places&callback=initMap"
        async defer></script>

<script>
		var directionsDisplay = new google.maps.DirectionsRenderer;
		var directionsService = new google.maps.DirectionsService;
		var map = new google.maps.Map(document.getElementById('mapcontain'), {
		zoom: 7,
		center: {lat: 41.85, lng: -87.65}
	});
	directionsDisplay.setMap(map);
	
		var start = document.getElementById('origin-input').value;
		var end = document.getElementById('destination-input').value;
		//alert("start add: "+start);
		directionsService.route({
		origin: start,
		destination: end,
		travelMode: google.maps.TravelMode.DRIVING
		}, function(response, status) {
		if (status === google.maps.DirectionsStatus.OK) {
		  directionsDisplay.setDirections(response);
		} else {
		  window.alert('Directions request failed due to ' + status);
		}
		});  
</script>
</body>
</head>
</html>
